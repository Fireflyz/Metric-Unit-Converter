<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet"

                <title>Metric Unit Converter</title>
            </head>
    <body>
        
        <div class="container">
            <div class="header">
                <h1>Metric Unit Converter</h1>
                <input id="user-input" type="text">
                <button id="convert">Convert</button>
                <p id="error"></p>
            </div>
            <div class="results-box"><span class="blue">Length (meters / feet)</span><p id="length-el" class="white">meters to feet | feet to meters</p></div>
            
            <div class="results-box"><span class="blue">Volume (liters / gallons)</span>
            <p id="volume-element" class="white"> liters to gallons | gallons to liters</p></div>
            
            <div class="results-box"><span class="blue">Mass (kilograms / pounds)</span><p id="mass-el" class="white">kilos to pounds | pounds to kilos</p></div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
